font:
  normal:
    family: Hack
  size: 14
custom_cursor_color: true
colors:
  primary:
    background: '#1e1e1e'
    foreground: '#d4d4d4'

  normal:
    white:   '#d4d4d4'
    red:     '#f44747'
    green:   '#608b4e'
    yellow:  '#ffff00'
    blue:    '#569cd6'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    black:   '#d4d4d4'
key_bindings:
  - { key: P, mods: Command, chars: "\x10" }
  - { key: W, mods: Command, chars: "\x3a\x62\x64\x0a" }
